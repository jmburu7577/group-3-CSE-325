name: Build, push to GHCR, and smoke-test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log into Docker Hub
      uses: docker/login-action@v2
      with:
        registry: docker.io
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push image to Docker Hub
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/group-3-CSE-325:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/group-3-CSE-325:sha-${{ github.sha }}

    - name: Smoke-test pushed image (pull SHA tag and run dotnet --info)
      run: |
        docker run --rm ${{ secrets.DOCKERHUB_USERNAME }}/group-3-CSE-325:sha-${{ github.sha }} dotnet --info
